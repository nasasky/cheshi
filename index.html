<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	<style type="text/css"> 
li a:hover { 
    background-color:#000; 
    display: block; 
    
}
}
#text a:hover{
background-color:#ff0000;
display:inline;
}

li:hover{
	    webkit-box-shadow: 0 0 10px 0 rgba(56,81,76,.12);
    -moz-box-shadow: 0 0 10px 0 rgba(56,81,76,.12);
    box-shadow: 0 0 10px 0 rgba(56,81,76,.12);
	}
</style> 


<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>改变li的背景色</title>
</head>


<body>
<div>  
<ul>  
<li><a href="#">整个li的背景色都变了</a></li>  
<li id="text"><a href="#">只有文字的背景都变了</a></li>  
</ul>  
</div>


</body>
</html>
